<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Data Storage</title>
</head>

<body>
    <div class="main">
        <div class="header">
            <h1>Welcome to Data Storage Wizard</h1>
        </div>
        <div class="middle-body center">
            <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
            <div class="col-sm-10">
                <input type="text" class="form-control-plaintext" id="staticEmail" placeholder="email@example.com" style="border: 1px solid #ced4da; border-radius: 0.25rem;">
            </div>
            <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="inputPassword">
            </div>
            <div class="mb-3">
                <label for="formFile" class="form-label">Upload your Document to save</label>
                <input class="form-control" type="file" id="formFile">
            </div>
            <button type="button" class="btn btn-primary">Save</button>
        </div>
    </div>
</body>

</html>
